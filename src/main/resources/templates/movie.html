{{>layout/header}}

<h2>영화 랭킹 리스트</h2>


<div class="container-fluid">
    <div class="row no-gutter">

        <div>
            {{ #movielist }}
            <div class="col-lg-4 col-sm-6">
                <a href="#galleryModal" class="gallery-box" data-toggle="modal" data-src="{{this}}">
                    <img src="{{this}}" class="img-responsive" alt="Image 1">
                    <div class="gallery-box-caption">
                        <div class="gallery-box-content">
                            <div>
                                <i class="icon-lg ion-ios-search"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{/movielist }}
        </div>

    </div>
</div>


<div id="galleryModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <img src="//placehold.it/1200x700/222?text=..." id="galleryImage" class="img-responsive" />
                <p>
                    <br/>
                    <button class="btn btn-primary btn-lg center-block" data-dismiss="modal" aria-hidden="true">Close <i class="ion-android-close"></i></button>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal(title,imgsrc,story){
        $(".modal-body").html(`<img src="${imgsrc}" alt="img" width="100%" height="100%">`);
        $(".modal-header").html(`<h4 className="modal-title" style="color: black;">${title}</h4>`);
        $(".story").html(`<p style="color: black; text-align: center;">${story}</p>`)

        $("#myModal").modal();
    }
</script>

</body>
</html>
